{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST">
    <div class="form-group">
        <label>Product Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required>
    </div>
    <div class="form-group">
        <label>Description:</label>
        <textarea name="description" rows="4">{{ product.description }}</textarea>
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
    </div>
    <div class="form-group">
        <label>Stock Quantity:</label>
        <input type="number" name="stock" value="{{ product.stockQuantity }}" required>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" name="available" {% if product.isAvailable %}checked{% endif %}>
            Available for Sale
        </label>
    </div>
    <button type="submit">Update Product</button>
    <a href="{{ url_for('farmer_dashboard') }}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
