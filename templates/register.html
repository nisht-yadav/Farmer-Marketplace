{% extends "base.html" %}

{% block title %}Register - Farmer's Marketplace{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 600px;">
    <div class="form-card">
        <div class="form-header">
            <h2>Create Your Account ðŸš€</h2>
            <p>Join our marketplace and start trading today</p>
        </div>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required minlength="6">
                <small class="form-text">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="+91 1234567890">
            </div>
            
            <div class="form-group">
                <label for="location" class="form-label">Location/Address</label>
                <textarea id="location" name="location" class="form-control" rows="3" placeholder="Your city, state"></textarea>
            </div>
            
            <div class="form-group">
                <label for="role" class="form-label">I want to register as</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="">Select your role...</option>
                    <option value="FARMER">ðŸŒ¾ Farmer (Sell Products)</option>
                    <option value="BUYER">ðŸ›’ Buyer (Buy Products)</option>
                </select>
                <small class="form-text">Choose the role that best describes you</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-lg">
                    <span>âœ¨</span>
                    <span>Create Account</span>
                </button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
            <p style="color: var(--gray-600);">
                Already have an account? 
                <a href="{{ url_for('login') }}" style="color: var(--primary-green); font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
