{% extends "base.html" %}

{% block title %}Add Product - Farmer's Marketplace{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 700px;">
    <div class="form-card">
        <div class="form-header">
            <h2>Add New Product üì¶</h2>
            <p>List your product in the marketplace</p>
        </div>
        
        <form method="POST" action="{{ url_for('add_product') }}">
            <div class="form-group">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="e.g., Fresh Tomatoes" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Describe your product, quality, origin, etc." required></textarea>
                <small class="form-text">Provide detailed information about your product</small>
            </div>
            
            <div class="grid grid-2" style="gap: 1rem;">
                <div class="form-group">
                    <label for="price" class="form-label">Price (‚Çπ)</label>
                    <input type="number" id="price" name="price" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="stock" class="form-label">Stock Quantity</label>
                    <input type="number" id="stock" name="stock" class="form-control" placeholder="0" min="0" required>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('farmer_dashboard') }}" class="btn btn-secondary">
                    <span>‚Üê</span>
                    <span>Cancel</span>
                </a>
                <button type="submit" class="btn btn-primary">
                    <span>‚úì</span>
                    <span>Add Product</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
